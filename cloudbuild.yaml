steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tactical-touchdown:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tactical-touchdown:$COMMIT_SHA'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tactical-touchdown:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=.'
      - '--image=gcr.io/$PROJECT_ID/tactical-touchdown:latest'
      - '--location=us-central1'
      - '--output=/workspace/output'

  # Deploy using gcloud
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tactical-touchdown'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tactical-touchdown:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/tactical-touchdown:latest'
  - 'gcr.io/$PROJECT_ID/tactical-touchdown:$COMMIT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'
